name: Run linters

on: [ push, pull_request ]

jobs:
  prettier:
    name: Check formatting with Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm ci
      - name: Check formatting
        run: npm run check-prettier
